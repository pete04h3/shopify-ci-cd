name: Theme deploy
on: [push]
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: "latest"
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Deploy
        env:
          # Store URL, like your-store.myshopify.com
          SHOPIFY_FLAG_STORE: "${{ secrets.peter-devtest.myshopify.com }}"
          # Password generated from Theme Access app
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.shptka_d2d9e9279859cada1c33cda8bb6924a3 }}
          SHOPIFY_CLI_TTY: 0
        run: shopify theme push --path C:\laragon\www\shopify\peter-devtest --theme 145859379479
